            <!-- Adding a search form  -->
            <div class="col-sm-4 col-md-4 navbar-right">

                <form class="navbar-form" role="search" action="{% url 'search_results' %}">

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" name="user">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>

                </form>
            </div>

            <!-- search form end -->


            <!--The search form above-->
            <div class="col-sm-6 col-md-6">
                {% if user.is_authenticated %}
                <ul>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account
                  <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="#">Home</a>
                            </li>
                            <li><a class="dropdown-item" href="{% url 'profile'%}"><i
                                class="far fa-user-circle me-2"></i>Profile</a>
                            </li>
                            <li>
                                <a href="/accounts/password/change">Change Password</a>
                            </li>
                            <li>
                                <a href="/logout">Logout</a>
                            </li>
                        </ul>

                    </li>
                </ul>
                {% else %}
                <li>
                    <a class='btn btn-default ' href="/accounts/login">Login</a>
                </li>
                <i class="fal fa-home-alt"></i> {% endif %}
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New Post</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="{% url 'save.image' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="image_name">Name</label>
                                    <input type="text" class="form-control" value="" name="image_name" required>
                                </div>
                                <input type="hidden" name="user_id" value="{{ user.id }}">
                                <div class="form-group mt-3">
                                    <label for="exampleFormControlTextarea1">Caption</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="image_caption" required></textarea>
                                </div>
                                <div class="form-group mt-3">
                                    <label for="exampleFormControlFile1">Upload Photo</label>
                                    <input type="file" class="form-control" id="exampleFormControlFile1" name="image_file" required>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </nav>
</body>

</html>
